local_backend: true

backend:
  name: git-gateway
  repo: hazubeep/strata-academy-local
  branch: main
  auth_type: pkce
  base_url: https://auth.decapbridge.com
  auth_endpoint: /sites/29205f66-9d1b-4db4-8126-7292fa2c0bdd/pkce
  auth_token_endpoint: /sites/29205f66-9d1b-4db4-8126-7292fa2c0bdd/token
  gateway_url: https://gateway.decapbridge.com

  # See who did what (optional)
  commit_messages:
    create: Create {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    update: Update {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    delete: Delete {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    uploadMedia: Upload “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    deleteMedia: Delete “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    openAuthoring: Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge

# Enable PKCE fields (optional, recommended)
auth:
  email_claim: email
  first_name_claim: first_name
  last_name_claim: last_name
  avatar_url_claim: avatar_url

# Better Decap + Bridge logo (optional)
logo_url: https://decapbridge.com/decapcms-with-bridge.svg

# Add site links in Decap CMS (optional)
site_url: https://strata-academy-local.vercel.app
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Halaman"
    files:
      - name: "home"
        label: "Landing Page"
        file: "content/home.md"
        fields:
          # --- SECTION 1: HERO ---
          - label: "Hero Section"
            name: "hero"
            widget: "object" 
            fields:
              - { label: "Headline", name: "title", widget: "text" }
              - { label: "Subheadline", name: "subtitle", widget: "text" }

          # --- SECTION 2: ABOUT ---
          - label: "About Section"
            name: "about"
            widget: "object"
            fields:
              - { label: "Paragraf 1", name: "paragraf_1", widget: "text" }
              - { label: "Paragraf 2", name: "paragraf_2", widget: "text" }

          # --- SECTION 3: COHORT ---
          - label: "Cohort Section"
            name: "cohort"
            widget: "object"
            fields:
              - label: "Daftar Paket"
                name: "packages"
                widget: "list"
                summary: "{{title}} - Rp {{price}}"  # <-- SUMMARY DITAMBAHKAN
                fields:
                  - { label: "Judul Paket", name: "title", widget: "string" }
                  - { label: "Deskripsi Paket", name: "description", widget: "text" }
                  - { label: "Harga (angka)", name: "price", widget: "number" }
                  # Fix Spasi (Features):
                  # --- Bagian Fitur di Packages ---
                  - label: "Fitur"
                    name: "features"
                    widget: "list"
                    summary: "{{fields.item}}"  # <--- TAMBAHKAN INI
                    field: { label: "Deskripsi Fitur", name: "item", widget: "string" }
                  - {
                      label: "Populer?",
                      name: "isPopular",
                      widget: "boolean",
                      default: false,
                    }


          # --- SECTION 4: PRIVATE ---
          - label: "Private Class Section"
            name: "private_section"
            widget: "object"
            fields:
              - label: "Daftar Paket"
                name: "packages"
                widget: "list"
                summary: "{{title}}"  # <-- SUMMARY DITAMBAHKAN
                fields:
                  - { label: "Judul Paket", name: "title", widget: "string" }
                  - { label: "Deskripsi Paket", name: "description", widget: "text" }
                  # Fix Spasi (Features):
                  - label: "Fitur"
                    name: "features"
                    widget: "list"
                    field: { label: "Deskripsi Fitur", name: "item", widget: "string" }
                          

          # --- SECTION 5: TESTIMONIAL ---
          - label: "Testimonial Section"
            name: "testimonial"
            widget: "object"
            fields:
              - label: "Daftar Testimoni"
                name: "items"
                widget: "list"
                summary: "{{name}} - {{role}}"  # <-- MUNCULKAN NAMA & ROLE
                fields:
                  - { label: "Konten", name: "content", widget: "text" }
                  - { label: "Nama", name: "name", widget: "string" }
                  - { label: "Role", name: "role", widget: "string" }

          # --- SECTION 6: FAQ ---
          - label: "FAQ Section"
            name: "faq_section" 
            widget: "object"
            fields:
              - label: "Daftar Pertanyaan"
                name: "faqs"
                widget: "list" 
                summary: "{{question}}"  # <-- MUNCULKAN PERTANYAAN
                fields:
                  - { label: "Pertanyaan", name: "question", widget: "string" }
                  - { label: "Jawaban", name: "answer", widget: "text" }
