local_backend: true

backend:
  name: git-gateway
  repo: hazubeep/strata-academy-local
  branch: main
  auth_type: pkce
  base_url: https://auth.decapbridge.com
  auth_endpoint: /sites/29205f66-9d1b-4db4-8126-7292fa2c0bdd/pkce
  auth_token_endpoint: /sites/29205f66-9d1b-4db4-8126-7292fa2c0bdd/token
  gateway_url: https://gateway.decapbridge.com

  # See who did what (optional)
  commit_messages:
    create: Create {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    update: Update {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    delete: Delete {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    uploadMedia: Upload “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    deleteMedia: Delete “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    openAuthoring: Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge

# Enable PKCE fields (optional, recommended)
auth:
  email_claim: email
  first_name_claim: first_name
  last_name_claim: last_name
  avatar_url_claim: avatar_url

# Better Decap + Bridge logo (optional)
logo_url: https://decapbridge.com/decapcms-with-bridge.svg

# Add site links in Decap CMS (optional)
site_url: https://strata-academy-local.vercel.app
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Halaman"
    files:
      - name: "home"
        label: "Landing Page"
        file: "content/home.md"
        fields:
          # --- SECTION 1: HERO ---
          - label: "Hero Section"
            name: "hero"
            widget: "object" 
            fields:
              - { label: "Headline", name: "title", widget: "string" }
              - { label: "Subheadline", name: "subtitle", widget: "text" }

          # --- SECTION 2: ABOUT ---
          - label: "About Section"
            name: "about"
            widget: "object"
            fields:
              - { label: "Judul", name: "title", widget: "string" }
              - { label: "Deskripsi", name: "content", widget: "markdown" }

          # --- SECTION 3: COHORT ---
          - label: "Cohort Section"
            name: "cohort"
            widget: "object"
            fields:
              - {
                  label: "Judul Section",
                  name: "title",
                  widget: "string",
                  default: "Kelas Cohort",
                }
              - {
                  label: "Deskripsi Section",
                  name: "description",
                  widget: "text",
                  default: "Pelatihan dan bimbingan berbasis evidence untuk mahasiswa kedokteran.",
                }
              - label: "Daftar Paket"
                name: "packages"
                widget: "list"
                fields:
                  - { label: "Judul Paket", name: "title", widget: "string" }
                  - {
                      label: "Deskripsi Paket",
                      name: "description",
                      widget: "text",
                    }
                  - { label: "Harga (angka)", name: "price", widget: "number" }
                  - { label: "Fitur", name: "features", widget: "list" }
                  - {
                      label: "Populer?",
                      name: "isPopular",
                      widget: "boolean",
                      default: false,
                    }
                  - {
                      label: "Teks Tombol (opsional)",
                      name: "buttonText",
                      widget: "string",
                      required: false,
                    }

          # --- SECTION 4: PRIVATE ---
          - label: "Private Class Section"
            name: "private_section"
            widget: "object"
            fields:
              - {
                  label: "Judul Section",
                  name: "title",
                  widget: "string",
                  default: "Kelas Private",
                }
              - {
                  label: "Deskripsi Section",
                  name: "description",
                  widget: "text",
                  default: "Bimbingan intensif satu lawan satu untuk hasil yang maksimal.",
                }
              - label: "Daftar Paket"
                name: "packages"
                widget: "list"
                fields:
                  - { label: "Judul Paket", name: "title", widget: "string" }
                  - {
                      label: "Deskripsi Paket",
                      name: "description",
                      widget: "text",
                    }
                  - { label: "Fitur", name: "features", widget: "list" }
                  - {
                      label: "Harga (opsional)",
                      name: "price",
                      widget: "string",
                      required: false,
                    }
                  - {
                      label: "Teks Tombol (opsional)",
                      name: "buttonText",
                      widget: "string",
                      required: false,
                    }

          # --- SECTION 5: TESTIMONIAL ---
          - label: "Testimonial Section"
            name: "testimonial"
            widget: "object"
            fields:
              - {
                  label: "Judul Section",
                  name: "title",
                  widget: "string",
                  default: "Testimoni",
                }
              - {
                  label: "Deskripsi Section",
                  name: "description",
                  widget: "text",
                  default: "Pendapat mahasiswa setelah ikut kelas.",
                }
              - label: "Daftar Testimoni"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Konten", name: "content", widget: "text" }
                  - { label: "Nama", name: "name", widget: "string" }
                  - {
                      label: "Role",
                      name: "role",
                      widget: "string",
                      required: false,
                    }

          # --- SECTION 6: FAQ ---
          - label: "FAQ Section"
            name: "faq_section" 
            widget: "object"
            fields:
              - {
                  label: "Judul Section",
                  name: "title",
                  widget: "string",
                  default: "Pertanyaan Umum",
                }
              - label: "Daftar Pertanyaan"
                name: "faqs"
                widget: "list" 
                fields:
                  - { label: "Pertanyaan", name: "question", widget: "string" }
                  - { label: "Jawaban", name: "answer", widget: "markdown" } # Markdown agar bisa bold/link

